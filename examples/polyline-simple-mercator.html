<!DOCTYPE html>
<html>
<head>
  <title>ol example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../node_modules/openlayers/dist/ol.js"></script>
<script src="../dist/ol-viz.js"></script>
<script>
  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        layerName: 'baseLayer',
        preload: 4,
        source: new ol.source.OSM({
          url: 'http://{a-e}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png'
        })
      })
    ],
    loadTilesWhileAnimating: true,
    pixelRatio: 1,
    view: new ol.View({
      projection: 'EPSG:3857',
      center: [11682023.906880058, 4121484.5651367037],
      zoom: 5
    })
  });
  var data = new olViz.DataSheet([
    {
      geometry: {
        type: 'LineString',
        coordinates: [[12953936.05754539, 4852834.051769271], [12709337.567032827, 2553608.240951169]]
      },
      count: 30 * Math.random()
    },
    {
      geometry: {
        type: 'LineString',
        coordinates: [[12709337.567032827, 2553608.240951169], [9749695.831830803, 5415410.579948168]]
      },
      count: 30 * Math.random()
    },
    {
      geometry: {
        type: 'LineString',
        coordinates: [[9749695.831830803, 5415410.579948168], [12953936.05754539, 4852834.051769271]]
      },
      count: 30 * Math.random()
    }
  ]);
  var layer = new olViz.Layer({
    map: map,
    strokeStyle: 'rgba(86, 149, 246, 0.5)',
    shadowColor: 'rgba(86, 149, 246, 0.5)',
    shadowBlur: 20,
    lineWidth: 0.7,
    draw: 'simple',
    data: data
  });
  layer.on('pointermove', function (event) {
    console.log(event)
  });
  layer.on('pointerdown', function (event) {
    console.log(event)
  });
  map.addLayer(layer);
  map.on('click', function (event) {
    console.log(event);
  })
</script>
</body>
</html>
