<!DOCTYPE html>
<html>
<head>
  <title>ol example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../node_modules/openlayers/dist/ol.js"></script>
<script src="../dist/ol-viz.js"></script>
<script>
  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        layerName: 'baseLayer',
        preload: 4,
        source: new ol.source.OSM({
          url: 'http://{a-e}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png'
        })
      })
    ],
    loadTilesWhileAnimating: true,
    pixelRatio: 1,
    view: new ol.View({
      projection: 'EPSG:4326',
      center: [113.53450137499999, 34.44104525],
      zoom: 5
    })
  });
  var dataSet = new olViz.DataSet([
    {
      geometry: {
        type: 'LineString',
        coordinates: [[113.53450137499999, 34.44104525], [114.53450137499999, 32.44104525]]
      },
      count: 30 * Math.random()
    },
    {
      geometry: {
        type: 'LineString',
        coordinates: [[114.53450137499999, 32.44104525], [112.53450137499999, 34.44104525]]
      },
      count: 30 * Math.random()
    }
  ]);
  var layer = new olViz.Layer({
    map: map,
    strokeStyle: 'rgba(255, 250, 50, 0.3)',
    shadowColor: 'rgba(255, 250, 50, 1)',
    shadowBlur: 20,
    lineWidth: 0.7,
    draw: 'simple',
    data: dataSet,
    projection: 'EPSG:4326',
  });
  map.addLayer(layer);
</script>
</body>
</html>
