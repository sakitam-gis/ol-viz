<!DOCTYPE html>
<html>
<head>
  <title>ol example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../node_modules/openlayers/dist/ol.js"></script>
<script src="../dist/ol-viz.js"></script>
<script>
  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        layerName: 'baseLayer',
        preload: 4,
        source: new ol.source.OSM({
          url: 'http://{a-e}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png'
        })
      })
    ],
    loadTilesWhileAnimating: true,
    pixelRatio: 1,
    view: new ol.View({
      projection: 'EPSG:3857',
      center: [12954471.116743386, 4845610.752596321],
      zoom: 9
    })
  });
  olViz.ajax.get('./data/od-xierqi.txt').then(function (res) {
    if (res.data) {
      var data = [];
      var timeData = [];
      var rs = res.data.split("\n");
      var maxLength = 0;
      for (var i = 0; i < rs.length; i++) {
        var item = rs[i].split(',');
        var coordinates = [];
        if (item.length > maxLength) {
          maxLength = item.length;
        }
        for (var j = 0; j < item.length; j += 2) {
          var _coordinates = [Number(item[j]), Number(item[j + 1])];
          coordinates.push(_coordinates);
          timeData.push({
            geometry: {
              type: 'Point',
              coordinates: _coordinates
            },
            count: 1,
            time: j
          });
        }
        data.push({
          geometry: {
            type: 'LineString',
            coordinates: coordinates
          }
        });
      }
      var _data = new olViz.DataSheet(timeData);
      var layer = new olViz.Layer({
        map: map,
        data: _data,
        fillStyle: 'rgba(255, 250, 250, 0.2)',
        globalCompositeOperation: "lighter",
        size: 1.5,
        animation: {
          stepsRange: {
            start: 0,
            end: 100
          },
          trails: 3,
          duration: 5,
        },
        draw: 'time'
      });
      map.addLayer(layer);
      map.on('click', function (event) {
        console.log(event);
      })
    }
  })
</script>
</body>
</html>
